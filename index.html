<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyPortfolio">
  <head>
    <meta charset="utf-8">
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <title>Erin McMackin</title>
  </head>
  <body>
    <div id="container" ng-controller="MyPortfolio as ctrl">
      <div id="nav-container">
        <nav>
          <ul>
            <li ng-click="ctrl.navAbout()">About</li>
            <li ng-click="ctrl.navPortfolio()">Portfolio</li>
            <li ng-click="ctrl.navResume()">Resume</li>
          </ul>
        </nav>
      </div>
      <div id="main-container">
        <div ng-if="ctrl.showPortfolio" id="portfolio-container">
          portfolio
        </div>
        <div ng-if="ctrl.showAbout" id="about-container">
          about
        </div>
        <div ng-if="ctrl.showResume" id="resume-container">
          resume
        </div>
      </div>
      <div id="footer-container">
        footer
      </div>
    </div>
  </body>
</html>
